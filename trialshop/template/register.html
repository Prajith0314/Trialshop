<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body bgcolor="grey">
  <center>
  <div style="background-color:azure;width:300px;margin-top:150px; padding-top:40px; padding-bottom:50px;">
    <h2>REGISTER</h2>
    <form action="registercheck/">
    <input name="Username"  type="text" placeholder="Username" style="width:200px;height:25px;margin:5px" required><br><br>
    <input name="Firstname" type="text" placeholder="Firstname" style="width:200px;height:25px;margin:5px" required><br><br>
    <input name="Lastname" type="text" placeholder="Lastname" style="width:200px;height:25px;margin:5px" required><br><br>
    <input name="Email" type="Email" placeholder="Email" style="width:200px;height:25px;margin:5px" required><br><br>
    <input name="Password" type="Password" placeholder="Password" style="width:200px;height:30px;margin:5px" required><br><br>
    <input name="RePassword" type="Password" placeholder="RePassword" style="width:200px;height:30px;margin:5px" required>
    <br><br>
    <button type="Submit" style="width:200px;height:25px;color:black;background-color:antiquewhite;">Submit</button>
    </form>
  </div>
</center>
</body>
</html>
